	<h4 class="post-title">2014年11月29日，减肥</h4>
	<div class="post-title-line"></div>
	<div class="post-content">
	<p>花了有两万的游戏号被封了，也算是脱坑了，游戏，还能沉迷多久？还是谢谢我的大表哥麻花藤吧。</p>

<p>今年沉迷了一年的游戏，整个人都颓废了，熬夜玩游戏，还要早起去上班，每天昏昏沉沉的，感觉整个人都不好了。</p>

<p>今天秒了一张健身卡，1800元一年（好贵啊），开始我的减肥之路吧，现在体重160斤，目标135斤。</p>

<p>Go!Go!Go!</p>
