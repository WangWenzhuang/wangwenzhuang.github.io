<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/global.css" />
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.url }}">{{ site.title }}</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav" id="navbar-nav">
            <li id='nav1'><a href="/">首页</a></li>
            <li id='nav2'><a href="/life/">生活</a></li>
            <li id='nav3'><a href="/code/">{Code}</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/wangwenzhuang" target="_blank">GitHub</a></li>
            <li><a href="http://jekyllrb.com" target="_blank">Jekyll</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container content">
          {{ content }}
    </div>
    <div class="container">
      <p>&copy;&nbsp;Copyright 2014 - {{site.time | date:"%Y"}} 
        <a href="{{ site.url }}">{{ site.author }}</a>
      </p>
    </div>
  </body>
</html>
